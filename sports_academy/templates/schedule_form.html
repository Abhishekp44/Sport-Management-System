{% extends 'base.html' %}

{% block title %}Edit Schedule{% endblock %}

{% block content %}
<div class="container mb-3">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'coach_dashboard' %}" class="btn btn-secondary mt-3">Back to Manage Schedule</a>
</div>
{% endblock %}
