{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Add a Card for better structure -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Schedule</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="id_team">Team</label>
                            {{ form.team }}
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="id_date">Date</label>
                            {{ form.date }}
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="id_event_type">Event Type</label>
                            {{ form.event_type }}
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="id_location">Location</label>
                            {{ form.location }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Add Schedule</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
